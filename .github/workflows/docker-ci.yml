name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

    

jobs:

  build:

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    
    - uses: actions/checkout@v3
    - run: chmod +x build.sh
    - run: chmod +x test.sh
    - run: ./build.sh
    - run: ./test.sh
   
